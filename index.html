<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator wyzwań</title>
    <link rel="stylesheet" href="styl1.css">
    <style>
       
    </style>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div id="tlo"></div>
    <header>
        <h1>GENERATOR CODZIENNYCH WYZWAŃ<img src="plant 1.png"></h1>
    </header>
    <div class="container">
        <h2 id="wynik"></h2>
        <p class="opis">

        </p>
        <div class="buttons">
            <input type="button" id="przycisk2" class="przycisk zielony" value="Historia" onclick="pokazhistorie()">
            <input type="button" id="przycisk3" class="przycisk zielony" value="Ukończone" onclick="ukonczone()">
        </div>
        
    </div>
    <div id="animacja-lewa" class="animacja">
        <dotlottie-player src="https://lottie.host/af4d94b6-7574-40be-8995-d22c384d4e00/22dVXQL39n.lottie" background="transparent" speed="1" loop autoplay></dotlottie-player>
    </div>
    <div id="animacja-prawa" class="animacja">
        <dotlottie-player src="https://lottie.host/af4d94b6-7574-40be-8995-d22c384d4e00/22dVXQL39n.lottie" background="transparent" speed="1" loop autoplay></dotlottie-player>
    </div>
    <div id="historia" class="container" style="display: none;">
    </div>
    <input type="button" id="przycisk" class="przycisk rozowy" value="Wylosuj wyzwanie" onclick="losowanie()">
    <footer id="stopka">
        <p>REGULAMIN</p>
        <p>POLITYKA PRYWATNOŚCI</p>
        <p>KONTAKT</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
